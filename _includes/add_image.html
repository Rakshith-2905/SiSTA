{% assign imgsize = site.static_files | where: "path", include.image | first | img_size %}

<div class="figure-caption text-center" style="font-size: 18px;">
  <img src="{{ include.image }}" alt="{{ include.alt_text }}" {% if include.width %}width="{{ include.width }}" {% else %}width="{{ imgsize.width }}" {% endif %} {% if include.height %}height="{{ include.height }}" {% else %}height="{{ imgsize.height }}" {% endif %}>
  <br>
  {% if include.caption != "" %}
    <b>{{ include.type }} </b>{{ include.caption }}
    <br>
  {% endif %}
  <br>
</div>
